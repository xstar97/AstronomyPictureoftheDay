<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Picture of the Day</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Loading view -->
        <div id="loading" class="loading-view">
            <p>Loading...</p>
        </div>

        <!-- Content view -->
        <div id="content" style="display: none;">
            <h1 id="title"></h1>
            <p id="date"></p>
            <p id="description"></p>
            <img id="image" src="" alt="Astronomy Picture of the Day">
            <p id="copyright"></p>
        </div>

        <!-- Floating action button and date picker -->
        <div class="floating-button-container">
            <button id="openDatePickerBtn" class="btn btn-primary">Date</button>
        </div>

        <div id="datePickerContainer" style="display: none;">
            <input type="date" id="datePicker" class="form-control">
            <button id="updateDateBtn" class="btn btn-success">Update Date</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
