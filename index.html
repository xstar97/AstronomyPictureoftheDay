<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Picture of the Day</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="path/to/flatpickr.min.css">
</head>

<body>
    <div class="container">
        <!-- Loading view -->
        <div id="loading" class="loading-view">
            <p>Loading...</p>
        </div>

        <!-- Content view -->
        <div id="content" style="display: none;">
            <div id="dateSelectorContainer">
                <input type="text" id="dateSelector" style="display: none;">
                <img src="calendar_icon.png" alt="Calendar" id="calendarIcon">
            </div>
            <h1 id="title"></h1>
            <p id="date"></p>
            <p id="description"></p>
            <img id="image" src="" alt="Astronomy Picture of the Day">
            <p id="copyright"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>

</html>
